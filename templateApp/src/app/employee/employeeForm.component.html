<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstName.invalid">
                <label for="fname"
                    class="control-label">
                    FirstName
                </label>
                <input type="text"
                        placeholder="firstName"
                        class="form-control"
                        name="firstname"
                        required
                        [ngModel] = "myEmp.firstname"
                        (ngModelChange)="firstToUpper($event)"
                        #firstName="ngModel"
                        id="fname"/>
                <div class="alert alert-danger" *ngIf="firstName.invalid">
                    FirstName is required
                </div>
            </div>
            <div>
                <h4>Classess</h4>
                <h3>{{firstName.invalid}}</h3>
                <h3>{{firstName.className}}</h3>
            </div>
            <div class="form-group">
                <label for="fname">
                    LastName
                </label>
                <input type="text"
                        placeholder="lastName"
                        class="form-control"
                        name="lastname"
                        [(ngModel)] = "myEmp.lastname"
                        id="lname"/>
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                    <label for="email" class="control-label">
                        Email
                    </label>
                    <input type="text"
                            placeholder="Email"
                            class="form-control"
                            name="email"
                            [(ngModel)] = "myEmp.email"
                            pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                            #email="ngModel"
                            id="email"/>
                            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                                Please enter valid email
                            </div>
                </div>
                <div class="form-group">
                    <label for="pwd">
                        Password
                    </label>
                    <input type="text"
                            placeholder="Password"
                            class="form-control"
                            name="password"
                            [(ngModel)] = "myEmp.password"
                            id="pwd"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="fulltime"
                        value="fulltime"
                        [(ngModel)]="myEmp.fulltime"
                        />FullTime
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                        name="gender"
                        value="female"
                        [(ngModel)]="myEmp.gender"
                        />Female
                    </label>
                </div>
                <div class="radio">
                        <label>
                            <input type="radio"
                            name="gender"
                            value="male"
                            [(ngModel)]="myEmp.gender"
                           />Male
                        </label>
                </div>
                <div class="form-group" [class.has-error]="hasCodeLangError">
                    <label for="clang" class="control-label">Code lang</label>
                    <select
                        class="form-control"
                        name="codelang"
                        [(ngModel)]="myEmp.codelang"
                        (blur)="validateCodeLang($event)"
                        id="clang">
                        <option value="default"> Choose code lang</option>
                        <option *ngFor="let lang of languages">
                            {{lang}}
                        </option>
                    </select>
                    <div class="alert alert-danger" *ngIf="hasCodeLangError">
                            Please Select valid input
                    </div>
                </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
