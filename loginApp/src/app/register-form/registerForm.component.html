<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
       Register Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstName.invalid">
                <label for="fname"
                    class="control-label">
                   Name
                </label>
                <input type="text"
                        placeholder="firstName"
                        class="form-control"
                        name="name"
                        required
                        [ngModel] = "myEmp.name"
                        (ngModelChange)="firstToUpper($event)"
                        #firstName="ngModel"
                        id="fname"/>
                <div class="alert alert-danger" *ngIf="firstName.invalid">
                    Name is required
                </div>
            </div>
            

            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                    <label for="email" class="control-label">
                        Email
                    </label>
                    <input type="text"
                            placeholder="Email"
                            class="form-control"
                            name="email"
                            [(ngModel)] = "myEmp.email"
                            pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                            #email="ngModel"
                            id="email"/>
                            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                                Please enter valid email
                            </div>
                </div>
                <div class="form-group">
                    <label for="pwd">
                        Password
                    </label>
                    <input type="text"
                            placeholder="Password"
                            class="form-control"
                            name="password"
                            [(ngModel)] = "myEmp.password"
                            id="pwd"/>
                </div>
                
                
            <button type="submit" class="btn btn-success">
                Submit
            </button>
            <a [routerLink]="['/login']">
                Alreday Register ?
            </a>
        </form>
    </div>
</div>
